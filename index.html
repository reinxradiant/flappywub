<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>FlappyGreene</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Audio element with controls and initially muted -->
    <audio id="bgMusic" src="music/music.mp3" loop muted></audio>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Press Enter to Start<p> & Control the Wub!</p>
        <div class="socials">
            <a href="https://www.telegram.com" target="_blank"> Telegram
            </a>
            <a href="https://www.twitter.com" target="_blank"> Twitter
            </a>
            <a href="https://www.instagram.com" target="_blank"> Website
            </a>
        </div>
    </div>
    
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    
</body>
</html>
